{% extends "head.html" %}
{% block content %}

<div id="wrapper2">
<div class="w3-container w3-blue">
  <h2>Вход в систему</h2>
</div>
      <form action=""  method="post" class="w3-container">
          <label>Логин</label>
        <input type="text"  class="w3-input"  name="username" value="{{
          request.form.username }}">
          <label>Пароль</label>
         <input type="password" class="w3-input"  name="password" value="{{
          request.form.password }}">
          <button class="w3-btn  w3-green w3-margin">Войти</button>
      </form>
  {% if error %}
        <p class="error"><strong>Ошибка:</strong> {{ error }}</p>
      {% endif %}
 <br><p>Нет аккаунта? <a href='/register'>Регистрация тут</a>.</p>
</div>
{% endblock %}
